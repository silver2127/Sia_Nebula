 #fascism coup
 swp_government.3.t:0 "Национализм угрожает нашей стране!"
 swp_government.3.d:0 "За последние недели возникло несколько националистических идей после нашего поражения в войне с одним из наших соседей. После того, как мы потеряли часть территории и были вынуждены платить репарации, реваншизм в стране усилился и поощрялся у нарастающего количества людей, поддерживающих идею восстановления тех потерянных земель.\nНекоторые фашистские лидеры предъявили нам ультиматум, который требует распустить наш парламент, уйти в отставку с наших постов и позволить им получить контроль над государством!\nКак мы отреагируем? Принятие этого, вероятно, стабилизируют страну, хотя, фашисты превратят нашу прекрасную страну в тоталитарное государство и начнут охоту за меньшинствами. Отказ от ультиматума и репрессирование фашистских сторонников могут либо подавить их движение, либо, в худшем случае, вызвать гражданскую войну! Это по-настоящему трудный выбор, который вы могли когда-либо сделать"
 swp_government.3.a:0 "Мы не против них..."
 swp_government.3.b:0 "Казнить их лидера и запретить их партию!"
 #communism coup
 swp_government.4.t:0 "Рабочие восстают в наших городах!"
 swp_government.4.d:0 "Наше гражданское население сильно пострадало на войне, и теперь репарации, которые мы вынуждены платить, привели к массовым демонстрациям и беспорядкам. Большинство людей, особенно рабочих, требуют социальной защиты, либеральных реформ, мер по борьбе с коррупцией и реформы нашей нынешней политической системы, которая, по их мнению, только представляет собой буржуа. В настоящее время протестующие являются серьезной проблемой, и нам необходимо справиться с ними внимательно. Принятие их изменений довольно сильно запретит нам свою деятельность в стране, и они могут даже преследовать нас за любые потенциальные преступления. Казнить их лидеров и вообще запретить коммунизм сможет подействовать, но это очень рискованно. Если мы не будем хорошо выполнять свою работу, они могут организовать восстание и бросить страну в хаос!\nЧто нам делать?"
 swp_government.4.a:0 "Социализм одержит победу, мы ничего не сможем сделать!"
 swp_government.4.b:0 "Казнить этих красных ублюдков!"
 
 #CIVIL WAR!
 #democracy
 swp_government.5.td:09 "Протестующие берут оружие в руки!"
 swp_government.5.dd:0 "С каждой минутой новости становятся хуже и хуже. Некоторые протестующие вооружились, и между ними и нашими полицейскими силами по всей стране произошли десятки столкновений. Наши попытки остановить влияние демократических ценностей потерпели неудачу, некоторые инкриминирующие документы были каким-то образом обнаружены и опубликованы демократической партией, и даже часть наших военных перешла на сторону повстанцев!\n Руководители демократического движения призвали людей создавать местные ополчения, встать против системы и всеми силами занять важные правительственные здания!\n Сейчас мы мало что сможем сделать, кроме надежды на лучшее и, разумеется, сокрушения этого восстания!"
 swp_government.5.ad:09 "Черт побери! Сокрушить мятежников!"
 swp_government.5.bd:0 "(ЗАЩИТИТЬ ДЕМОКРАТИЮ)"
 #fascists
 swp_government.5.tf:0 "Конфликт с нацистами зашел в тупик"
 swp_government.5.df:0 "Несмотря на то, что мы старались изо всех сил очистить наших людей от фашистских и националистических идей, нам не удалось отобрать ключевых фигур фашистской партии в нашей стране. Они использовали свою возможность сплотить больше людей против нас, обвиняя нас в том, что мы в ответе за каждую проблему в настоящее время. Ситуация обострилась по мере того, как вчера фашистские протестующие столкнулись с нашими полицейскими силами: погибло 180 человек, несколько автомобилей были сожжены, а одно жилое здание даже рухнуло! Впоследствии фашисты обвинили нас в "войне против нации" и начали формировать ополчения, убеждать военных присоединиться на их сторону и побуждать убивать как можно больше "реакционеров"!\nБольше мы не имеем множества сторонников из-за влияния фашистской пропаганды. Тем не менее, наша армия еще не проиграла в количестве, и мы сможем выиграть вооруженный конфликт против нашего же собственного населения.\nЭто будет ужасная война..."
 swp_government.5.af:0 "Мы уничтожим их!"
 swp_government.5.bf:0 "(ПОДДЕРЖАТЬ ФАШИСТСКИЕ ИДЕИ)"
 #communism
 swp_government.5.tc:0 "Революция [GetMonth]!"
 swp_government.5.dc:0 "Ужасные новости! По всей стране вспыхнули восстания, чтобы положить конец нашему режиму! Наши наемные убийцы и агенты не смогли ликвидировать важных лидеров коммунистического движения и были схвачены, подвергнуты пыткам и казням. Они были были раскрыты коммунистической партией, члены которой сейчас занимают ключевые здания в наших крупнейших городах.\nКроме того, стало известно несколько инкриминирующих документов, и поэтому теперь каждую минуту мы теряем сторонников!\nСитуация выглядит мрачной для нас..."
 swp_government.5.ac:0 "Сокрушим красных!"
 swp_government.5.bc:0 "(Присоединиться к революции)"
 ##Civil war averted
 swp_government.6.t:0 "Кризис предотвращен, повстанцы арестованы и казнены!"
 swp_government.6.d:0 "Несколько дней назад демонстранты потребовали огромных перемен, при которых нас бы изнали из страны вместе с глобальными переменами в самой стране. Вы решили отказаться от своих требований и начали арестовывать и казнить любого, кто поддерживал социалистические, либеральные или националистические идеи. Несколько экспертов в наших рядах были убеждены в том, что это в конечном итоге приведет к гражданской войне, но, к счастью для нас, большинство революционных движений были подавлены\nМы должны благодарить вас за выбор правильного пути!"
 swp_government.6.a:0 "Мы победим!"

 
