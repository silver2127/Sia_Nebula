 #Startup news event
 dynamic_wp_news.1.t:0 "Make Peace, Not War - Вступление"
 dynamic_wp_news.1.d:0 "Привет, дорогой игрок моего мода!\n"Make Peace, Not War" - попытка создать условия подписания мирного договора в рамках возможностей моддинга. Предупреждаю, что могут возникнуть недочеты и другие ошибки и прервать ваш игровой процесс. Если вы столкнулись с какой-либо проблемой, пожалуйста, будьте любезны и сообщите о них на странице мастерской в ​​разделе "Ошибки". Спасибо!\nИз-за тысячи возможностей прекращения войн и из-за ограничений команды "белого мира", не всегда возможно охватить каждый военный сценарий. Чтобы обеспечить безудержное прохождение игры, вы должны стремиться к тому, чтобы войны были максимально простыми. Не забудьте прочитать описание модификации для получения дополнительной информации."										   
 dynamic_wp_news.1.a:0 "Хорошо."
 ##NEWS EVENT##
 dynamic_wp_news.2.t:0 "Мир между [From.From.GetName] и [Root.GetName]!"
 dynamic_wp_news.2.d:0 "Несколько дней назад, [From.From.GetLeader] и [Root.GetLeader] встретились в [Root.GetName] столице, чтобы договориться о заключении мирного соглашения между двумя странами, которые находились в войне в течение некоторого времени.\nПосле месяцев долгой борьбы и бесконечного кровопролития, новый мирный договор был только что подписан, и поэтому обе страны прекратят враждебную деятельность.. [Root.GetName] должны уступить каждую территорию, которую они потеряли во время войны, государству [From.From.GetName]. \nБез сомнения, это поражение будет удерживать государство [Root.GetAdjective] слабым и униженным. Из-за роста левых и правых настроений, некоторые эксперты убеждены в смене режима в течение следующих недель."ы
 dynamic_wp_news.2.a:0 "Еще одна война окончена..."
 dynamic_wp_news.2.b:0 "Победа наша!"
 dynamic_wp_news.2.c:0 "Мы отомстим!"
 