 ##SKELSA'S WHITEPEACE - CONFIGURATION##
 #Settings Event - Introduction
 dynamic_wp_config.1.t:0 "Make Peace, Not War - Настройки"
 dynamic_wp_config.1.d:0 ""Make Peace, Not War" также позволяет вам включать несколько опций. Нажав "Включить" запустится цепочка событий, которая позволит вам выбрать на ваше усмотрение все четыре параметра.\nПожалуйста, внимательно прочтите описания событий и выберите параметры, которые вы хотите использовать для своего прохождения.\nПомните, что невозможно изменить любой из них в середине игра."
 dynamic_wp_config.1.a:0 "Включить"
 dynamic_wp_config.1.b:0 "Я знаю настройки и я в них не заинтересован."
 #First Option - AI # CURRENTLY DEACTIVATED
 dynamic_wp_config.2.t:0 "Make Peace, Not War - Настройки - ИИ"
 dynamic_wp_config.2.d:0 "Этот параметр позволяет ИИ заключить мирный договор самостоятельно. Потерпев неудачу, они могут отправить вам событие, чтобы заключить мирный договор с вами. Тем не менее, у вас все еще будет возможность отказаться от этого и заключить свой собственный мирный договор\NВ прошлом это приводило к тому, что ИИ посылал вам очень большое количество предложений мирного договора. Большинство ошибок, вероятно, уже исправлено."
 dynamic_wp_config.2.a:0 "Включить"
 dynamic_wp_config.2.b:0 "Не включать"
 #Second Option - government and coup stuff
 dynamic_wp_config.3.t:0 "Make Peace, Not War - Настройки - Перевороты и гражданские войны"
 dynamic_wp_config.3.d:0 ""Make Peace, Not War" также включает возможность того, что второстепенные страны могут столкнутся с переворотом или даже революцией после поражения в недавней войне. Шансы каждый раз случайны, и если нации повезет, ничего не изменится. Рекомендуется выбирать только в неисторических играх, поскольку историческая точность, без сомнения, будет нарушена."
 dynamic_wp_config.3.a:0 "Включить"
 dynamic_wp_config.3.b:0 "Не включать"
 #Third Option - vanilla peace conference
 dynamic_wp_config.4.t:0 "Make Peace, Not War - Настройки - Дефолтные Мирные Конференции"
 dynamic_wp_config.4.d:0 "С выпуском патча 1.5.2 Cornflakes стало возможным выполнить мирную конференцию по команде. Это более удобный для пользователя способ, чем передавать территорию победителю, а также позволяет создавать марионеток.\NВ любом случае, это можно использовать довольно легко! Нет никаких ограничений, чтобы прервать конференцию, если игрок берет слишком много. Я рекомендую включить это ТОЛЬКО если вы можете воздержаться от несправедливости к ИИ (или если вы читер-уебан).\nЭто ваш выбор."
 dynamic_wp_config.4.a:0 "Включить"
 dynamic_wp_config.4.b:0 "Не включать"
 
 #Fourth Option - easier decisions
 dynamic_wp_config.5.t:0 "Make Peace, Not War - Настройки - Easier Decisions"
 dynamic_wp_config.5.d:0 "Некоторых людей раздражают экономические и призывные законы, чтобы принимать решения. Хотя автор мода считает, что эти законы - способ избежать слишком легкой игры, теперь ваш выбор - включить или отключить более легкие решения. Если вы включите их, принуждение к миру дополнительно потребует некоторой поддержки войны, стабильности и популярности партии."
 dynamic_wp_config.5.a:0 "Включить"
 dynamic_wp_config.5.b:0 "Не включать"
 
 #Last Event of the Chain - Success!
 dynamic_wp_config.6.t:0 "Make Peace, Not War - Настройки - Выполнено!"
 dynamic_wp_config.6.d:0 "Поздравляем, вы успешно выбрали свои опции! В случае, если вы играете с крупными модификациями, здесь будет еще одна последняя цепочка событий. После этого вы будете готовы!"
 dynamic_wp_config.6.a:0 "Yay!"
 
 
 ##SETTINGS EVENT - DID YOU ENABLE MODS?##
 ##Intro
 dynamic_wp_config_mod.1.t:0 "Make Peace, Not War - Совместимость с модификациями"
  dynamic_wp_config_mod.1.d:0 "Несмотря на то, что "Make Peace, Not War" в целом совместим со всеми более или менее крупными модификациями, некоторые модификации могут кардинально испортить совместимость с данным модом. 'Make Peace, Not War' имеет режим совместимости с некоторыми глобальными модификациями. Если вы используете одну из этих модификаций — выберите ее в следующем окне."
