 ##Decisions##
 swp_peace:0 "Дополнительные дипломатические действия"
 swp_peace_desc:0 "Наши отношения с другими странами имеют первостепенное значение. Мы должны стараться поддерживать хорошие отношения с другими странами для обеспечения альянсов и хороших торговых сделок. Кроме того, в случае конфликта наши дипломатические усилия могут условно предотвратить войны и избежать дальнейшего кровопролития."
 swp_peace_dove:0 "Предложить мир"
 swp_peace_dove_desc:0 "Несмотря на то, что мы продвинулись вглубь вражеской территории, битвы стали тупиком. Поскольку полная оккупация - это мечта в нынешних условиях, наши высокопоставленные генералы предлагают заключить мирный договор с врагом. Мы будем добиваться признания аннексированных нами территорий, которые в настоящее время заняты нашими вооруженными силами и требовать военные репарации. В любом случае никто не хочет вести нескончаемую войну."

 swp_surrender:0 "Условная сдача"
 swp_surrender_desc:0 "Война была проиграна, и враг продолжает захватывать десятки наших городов и деревень каждый день! Чтобы избежать соревновательной оккупации и ужасно высоких военных репараций, наши генералы и политики советуют подписать мирный договор с врагом. Они могут оставить оккуппированную ими территорию, но, по крайней мере, мы вновь вернемся к миру."

 swp_whitepeace:0 "Восстановить статус-кво"
 swp_whitepeace_desc:0 "Нет никаких шансов, что мы выиграем эту войну, и то же самое относится к врагу. Лучше всего было бы начать мирные переговоры и договориться о возвращении к довоенным границам, в остальных случаях это могло бы шокировать иностранных дипломатов"

 swp_truce:0 "Возобновление перемирия?"
 swp_truce_desc:0 "Наша нация все еще нуждается в восстановлении. Было бы неплохо запросить более длительное перемирие!"
 
 
 ##Renew the Truce? 
 swp_truce.1.t:0 "Возобновить перемирие?"
 swp_truce.1.d:0 "Соглашение о мире, которое истекает до конца года, также включало одномесячное перемирие. Соглашение истекло, и наша страна, а также наш бывший враг могут вновь возобновить конфликт. Было бы разумной идеей возобновить перемирие. Наша нация все еще нуждается в восстановлении, и у нас не должно быть никаких препятствий для этого.\nНаши дипломаты готовы подписать очередной договор."
 swp_truce.1.a:0 "Абсолютно!"
 swp_truce.1.b:0 "На самом деле, у нас есть другие планы..."

 swp_truce.2.t:0 "Сообщение из [From.GetName] - продлить перемирие?"
 swp_truce.2.d:0 "Мирное соглашение, в котором мы договорились закончить до конца года, также включало одномесячное перемирие. Соглашение истекло, и недавняя война может возобновиться в любой момент. Чтобы обеспечить мир, было бы разумной идеей возобновить такое перемирие, как предлагала [From.GetName]. Наша нация все еще нуждается в восстановлении, и у нас не должно быть никаких препятствий для этого.\nЭто предотвратит потенциальную войну еще на год."
 swp_truce.2.a:0 "Конечно!"
 swp_truce.2.b:0 "Это плохая шутка? Никогда!"						 

 swp_truce.3.t:0 "Возобновление перемирия - [From.GetName] приняли!"
 swp_truce.3.d:0 "Правительство [From.GetLeader] приняло возобновление перемирия между нашими странами. Войны не будет, по крайней мере, еще год!"
 swp_truce.3.a:0 "Очень приятно слышать!"

 swp_truce.4.t:0 "Возобновление перемирия - [From.GetName] отказались!"
 swp_truce.4.d:0 "Правительство [From.GetLeader] отказалось от возобновления перемирия между нашими странами и даже оскорбило нас! Очень вероятно, что [From.GetName] уже разработали некоторые планы для вторжения. Нам нужно подготовить свои собственные..."
 swp_truce.4.a:0 "Черт побери!"
