 ##RENEW THE TRUCE## 
 swp_truce.1.t:0 "Erneuerung des Waffenstillstands?"
 swp_truce.1.d:0 "Der Friedensvertrag, den wir im letzten Jahr abgeschlossen haben, beinhaltete auch einen einmonatigen Waffenstillstand. Dies ist jetzt abgelaufen und unser Land, sowie der ehemalige Feind, können den Konflikt jetzt wiederbeleben. Um den Frieden zu sichern, wäre es eine gute Idee, den Waffenstillstand zu erneuern. Unsere Nation muss noch umgebaut werden und wir können jetzt keine Überraschungen erleben. \nUnsere Diplomaten sind bereit zu gehen."
 swp_truce.1.a:0 "Absolut!"
 swp_truce.1.b:0 "Wir haben eigentlich andere Pläne ..."
 ##Counter with the opinion modifier get an event. Can either accept or refused
 swp_truce.2.t:0 "Nachricht von [From.GetName] - Erneuerung des Waffenstillstands?"
 swp_truce.2.d:0 "Der Friedensvertrag, den wir im letzten Jahr abgeschlossen haben, beinhaltete auch einen einmonatigen Waffenstillstand. Dies ist nun abgelaufen und der jüngste Krieg könnte jederzeit neu beginnen. Um Frieden zu sichern, wäre es eine kluge Idee, den Waffenstillstand, wie [From.GetName] vorgeschlagen hat, zu erneuern. Unsere Nation muss noch umgebaut werden und wir können jetzt keine Überraschungen erleben. Ein Krieg wird dann für mindestens ein weiteres Jahr nicht möglich sein."
 swp_truce.2.a:0 "Natürlich!"
 swp_truce.2.b:0 "Ist das ein schlechter Scherz? Niemals!"
 ##From has accepted
 swp_truce.3.t:0 "Erneuerung des Waffenstillstands - [From.GetName] hat akzeptiert!"
 swp_truce.3.d:0 "Die Regierung von [From.GetLeader] hat die Erneuerung eines Waffenstillstandes zwischen unseren Nationen akzeptiert. Es wird keinen Krieg für mindestens ein weiteres Jahr geben!"
 swp_truce.3.a:0 "Sehr schön zu hören!"
 ##From has refused
 swp_truce.4.t:0 "Erneuerung des Waffenstillstands - [From.GetName] hat abgelehnt!"
 swp_truce.4.d:0 "Die Regierung von [From.GetLeader] hat die Erneuerung eines Waffenstillstandes zwischen unseren Nationen abgelehnt und uns sogar beleidigt! Das ist sehr wahrscheinlich [From.GetName], die  schon einige Pläne geschmiedet heben. Wir müssen uns vorbereiten ."
 swp_truce.4.a:0 "Verdammt!"
 
 
 
