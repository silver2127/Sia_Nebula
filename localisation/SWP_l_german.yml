 dynamic_wp_news.1.t:0 "Make Peace, Not War - Einführung"
 dynamic_wp_news.1.d:0 "Hallo, Benutzer meines Mods! \n"Make Peace, not War" ist ein Versuch, bedingungslose Kapitulation in Hearts of Iron im Rahmen der Moddingmöglichkeiten zu bringen. Daher sollten Sie gewarnt sein, dass Fehler und andere Fehler aufgrund der Tausenden von Möglichkeiten, Kriege zu beenden, und aufgrund der Einschränkungen des "Whitepeace" -Befehls passieren können. Um ein fehlerfreies Durchspielen zu gewährleisten, kann ich nur empfehlen, die Kriege so einfach wie möglich zu halten. Falls Sie jedoch auf etwas stoßen, seien Sie bitte so freundlich und melden Sie sie auf der Workshop-Seite unter "Bugs". \nLesen Sie auch die Mod-Beschreibung für weitere Informationen, falls noch Fragen bestehen. Anregungen oder Feedback sind natürlich auch willkommen.\nDanke!"
 dynamic_wp_news.1.a:0 "Okay."
 ##News event after peace
 dynamic_wp_news.2.t:0 "Friedensvertrag zwischen  [From.From.GetName] und [Root.GetName] unterzeichnet!"
 dynamic_wp_news.2.d:0 "Vor einigen Tagen trafen sich [From.From.GetLeader] und [Root.GetLeader] in [Root.GetName]'s Hauptstadt, um einen möglichen Friedensvertrag zwischen den beiden Ländern auszuhandeln.\nObwohl es [From.From.GetName] gelang, einige bemerkenswerte Fortschritte zu erzielen, waren sie gezwungen, einen Friedensvertrag zu unterzeichnen, um weiteres Blutvergießen zu verhindern. .\nAn diesem Nachmittag gaben Beamte beider Regierungen bekannt, dass ein Friedensabkommen unterzeichnet wurde und die feindseligen Aktivitäten morgen eingestellt werden. Territoriale Veränderungen wurden ebenfalls bestätigt. Zusätzlich zu Kriegsreparationen, hat [Root.GetName] zugestimmt, jeden Staat, der während des Krieges verloren ging, an [From.From.GetName] abzutrten.\nEs ist noch unklar, ob die Regierung um [Root.GetLeader] zurücktreten oder bleiben wird. Aufgrund der aufsteigenden linken und rechten Gesinnung nehmen einige Experten einen baldigen Regimewechsel vorweg."
 dynamic_wp_news.2.a:0 "Ein weiterer Krieg ist vorbei." 
 dynamic_wp_news.2.b:0 "Der Sieg ist unser."
 dynamic_wp_news.2.c:0 "Wir werden Rache nehmen"
