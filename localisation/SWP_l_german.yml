 ##GOVERNMENT STUFF##
 #democracy coup
 swp_government.2.t:0 "Demokraten fordern unseren Rücktritt!"
 swp_government.2.d:0 "Nach der jüngsten Niederlage gegen einen unserer Nachbarn protestieren mehrere Menschen, vor allem Studenten und Intellektuelle, gegen unser Regime. Sie fordern nicht nur liberale Veränderungen oder andere demokratische Ideale, sondern wollen uns durch Vertreter des Volkes ersetzen! Unsere langjährige Herrschaft würde dann enden und wenn wir nicht mehrere Dokumente zerstören, werden wir möglicherweise wegen Verbrechen gegen unser Volk angeklagt und hingerichtet!\nLassen wir das zu und zerstören irgendwelche Beweise, die uns und das Land belasten würden? Oder wäre es besser, die Verhaftung und Hinrichtung jener Leute fortzusetzen, die ihre Meinung kundtun?\nLetztere Lösung kann zu einem Aufstand oder sogar einem Bürgerkrieg führen ..."
 swp_government.2.a:0 "Wir steigen in das nächste Flugzeug ein."
 swp_government.2.b:0 "Verhaftet diese Liberalen."
 #fascism coup
 swp_government.3.t:0 "Nationalismus bedroht unser Land!"
 swp_government.3.d:0 "In den letzten Wochen seit unserer Niederlage in einem Krieg mit einem unserer Nachbarn sind einige nationalistische Gedanken aufgetaucht. Nachdem wir Territorium verloren und Reparationen zahlen mussten, wurde der Revanchismus stärker und ermutigte mehr und mehr Menschen, die Idee der Rückeroberung dieser verlorenen Länder zu unterstützen.\nMehrere faschistische Führer haben uns jetzt ein Ultimatum gestellt, das verlangt, unser Parlament aufzulösen, unsere Ämter aufzugeben und ihnen die Kontrolle über den Staat zu überlassen!\nWie antworten wir? Das Einreichen würde wahrscheinlich das Land stabilisieren, obwohl die Faschisten unser schönes Land in einen totalitären Staat verwandeln und Minderheiten jagen würden. Das Ultimatum abzulehnen und faschistische Sympathisanten zu jagen, kann entweder ihre Bewegung unterdrücken oder im schlimmsten Fall einen Bürgerkrieg auslösen! Dies ist eine schwierige Wahl, die nur Sie treffen können "
 swp_government.3.a:0 "Wir sind ihnen nicht gewachsen ..."
 swp_government.3.b:0 "Exekutiert ihren Anführer und verbietet ihre Partei!"
 #communism coup
 swp_government.4.t:0 "Arbeiter steigen in unseren Städten auf!!"
 swp_government.4.d:0 "Unsere Zivilbevölkerung hat im Krieg schrecklich gelitten, und jetzt müssen die Reparationen, die wir zahlen müssen, zu massiven Demonstrationen und Ausschreitungen geführt. Die meisten Menschen, insbesondere die Arbeitnehmer, fordern soziale Sicherheit, liberale Reformen, Antikorruptionsmaßnahmen und eine Reform unseres gegenwärtigen politischen Systems, das ihrer Ansicht nach derzeit nur die Bourgeois repräsentiert.\nDiese Demonstranten sind ein ernstes Problem und wir müssen vorsichtig damit umgehen. Wenn wir uns ihren Änderungen unterwerfen, werden wir uns effektiv aus dem Land verbannen und sie können uns sogar wegen möglicher Verbrechen strafrechtlich verfolgen. Die Ermordung ihrer Anführer und das Verbot des Kommunismus könnten funktionieren, ist aber sehr riskant. Wenn wir unsere Arbeit nicht gut machen, können sie eine Revolte organisieren und das Land ins Chaos stürzen!\nWas sollen wir machen?"
 swp_government.4.a:0 "Der Sozialismus wird sich durchsetzen, wir können nichts tun!"
 swp_government.4.b:0 "Säubert diese roten Bastarde!"
 
 #CIVIL WAR!
 #democracy
 swp_government.5.td:0 "Demonstranten nehmen Waffen auf!"
 swp_government.5.dd:0 "Jede Minute werden die Berichte immer schlimmer! Mehrere Demonstranten bewaffnen sich jetzt selbst und es gab dutzende Zusammenstöße zwischen ihnen und unseren Polizeikräften im ganzen Land! Unser Bemühen, demokratische Werte zu stoppen, ist gescheitert, einige belastende Dokumente wurden von der demokratischen Partei entdeckt und veröffentlicht, und sogar ein Teil unseres Militärs ist übergelaufen, um sich der Sache der Rebellen anzuschließen!\nDie Führer der demokratischen Bewegung haben die Menschen ermutigt, lokale Milizen zu bilden, sich gegen unser System zu erheben und wichtige Regierungsgebäude zu besetzen!\nWir können jetzt nicht viel tun, außer auf das Beste hoffen und natürlich diese Rebellion niederschlagen!"
