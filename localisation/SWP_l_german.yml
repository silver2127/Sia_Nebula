 ##SKELSA'S WHITEPEACE - CONFIGURATION##
 #Settings Event - Introduction
 dynamic_wp_config.1.t:0 "Make Peace, Not War - Einstellungen"
 dynamic_wp_config.1.d:0 "Make Peace, Not War" ermöglicht es Ihnen auch, mehrere Optionen zu aktivieren. Nach dem Klicken auf" Bring mich dahin! "Wird eine Ereigniskette gestartet und führt Sie durch alle vier Optionen.\nBitte lesen Sie die Ereignisbeschreibungen sorgfältig und wählen Sie die gewünschten Optionen für diesen Spieldurchgang.\nBedenkt, dass es nicht möglich ist, einen von ihnen während des Spiels zu ändern."
 dynamic_wp_config.1.a:0 "Bring mich dahin!"
 dynamic_wp_config.1.b:0 "Ich kenne die Einstellungen und bin NICHT interessiert."
 #First Option - AI # CURRENTLY DEACTIVATED
 dynamic_wp_config.2.t:0 "Make Peace, Not War - Einstellungen - AI"
 dynamic_wp_config.2.d:0 "Mit dieser Einstellung kann die KI selbst um Frieden bitten. Wenn sie übel verloren haben, können sie Ihnen ein Ereignis schicken, um um Frieden zu bitten. Sie haben jedoch weiterhin die Möglichkeit, dies abzulehnen und Ihren eigenen Frieden zu erzwingen.\nIn der Vergangenheit hat dies zu Problemen wie Dutzenden von Friedensanfragen geführt, die an Sie gespammt wurden. Die meisten Fehler sind wahrscheinlich jetzt behoben."
 dynamic_wp_config.2.a:0 "Aktivieren!"
 dynamic_wp_config.2.b:0 "Nicht aktivieren!"
 #Second Option - government and coup stuff
 dynamic_wp_config.3.t:0 "Make Peace, Not War - Einstellungen - Putsch und Bürgerkrieg"
 dynamic_wp_config.3.d:0 ""Make Peace, Not War" bietet auch die Möglichkeit, dass kleinere Nationen nach einer Niederlage in einem Krieg einen Putsch oder sogar eine Revolution hinnehmen müssen. Die Chancen sind jedes Mal zufällig und wenn eine Nation Glück hat, wird sich nichts ändern. Es wird empfohlen, dies nur in unhistorischen Spielen zu wählen, da die historische Genauigkeit ohne Zweifel vermasselt wird."
 dynamic_wp_config.3.a:0 "Aktivieren!"
 dynamic_wp_config.3.b:0 "Nicht aktivieren!"
 #Third Option - vanilla peace conference
 dynamic_wp_config.4.t:0 "Make Peace, Not War - Einstellungen - Vanilla Friedenskonferenz"
 dynamic_wp_config.4.d:0 "Mit der Veröffentlichung des 1.5.2 Cornflakes Patches wurde es endlich möglich, eine Friedenskonferenz per Kommando auszuführen. Dies ist eine benutzerfreundlichere Methode, als die Mod-Lösung der Übertragung von Zuständen an den Gewinner und erlaubt auch, Marionetten zu bilden. \nDies kann jedoch recht einfach ausgenutzt werden! Es gibt keine Einschränkungen, um die Konferenz abzubrechen, wenn ein Spieler zu viel nimmt. Ich schlage vor, NUR dies zu auszuwählen, wenn Sie sich davon abhalten können, der KI gegenüber unfair zu sein (oder wenn Sie sowieso ein Betrüger sind). \nEs ist Ihre Entscheidung."
 dynamic_wp_config.4.a:0 "Aktivieren!"
 dynamic_wp_config.4.b:0 "Nicht aktivieren!"
 
 #Fourth Option - easier decisions
 dynamic_wp_config.5.t:0 "Make Peace, Not War - Einstellungen - Einfachere Entscheidungen"
 dynamic_wp_config.5.d:0 "Einige Leute sind genervt von der Wehrpflicht und den Gesetzen, um die Entscheidungen zu treffen. Während der Autor des Mods denkt, dass diese Gesetze ein Weg sind, das Spiel zu einfach zu halten, ist es jetzt Ihre Entscheidung, einfachere Entscheidungen zu aktivieren oder zu deaktivieren. Wenn Sie sie aktivieren, kostet das Erzwingen von Frieden zusätzlich Kriegsunterstützung, Stabilität und Parteipopularität."
 dynamic_wp_config.5.a:0 "Aktivieren!"
 dynamic_wp_config.5.b:0 "Nicht aktivieren!"
 
 #Last Event of the Chain - Success!
 dynamic_wp_config.6.t:0 "Make Peace, Not War - Einstellungen - Erfolgreich!"
 dynamic_wp_config.6.d:0 "Herzlichen Glückwunsch, Sie haben Ihre Optionen erfolgreich ausgewählt! Es wird immer noch eine letzte Ereigniskette geben, falls Sie mit großen Overhaul-Mods spielst. Danach darfst du weitermachen!"
 dynamic_wp_config.6.a:0 "Yay!"
 
 
 ##SETTINGS EVENT - DID YOU ENABLE MODS?##
 ##Intro
 dynamic_wp_config_mod.1.t:0 "Make Peace, Not War - Mod-Kompatibilität"
 dynamic_wp_config_mod.1.d:0 "Obwohl "Make Peace, Not War" im Allgemeinen mit fast allem kompatibel ist, was einige große Overhaul-Mods drastisch ändern oder ersetzen, können Ideologien, Wehrpflichtgesetze oder Wirtschaftsgesetze drastisch geändert werden. Das wird irgendwann zu Problemen führen.\nIch habe zunächst einige Kompatibilitätsversionen (für Millenium Dawn und BICE) erstellt, um MPNW-Durchgänge mit diesen Mods zu ermöglichen. Leider war die Pflege der Kompatibilitätsmods zeitaufwendig und manchmal habe ich sie vernachlässigt. \nJetzt habe ich "Make Peace, Not War" direkt modifiziert. In den nächsten Menüs können Sie den Overhaul-Modus auswählen, den Sie gerade verwenden, und entsprechend werden einige Einstellungen, die Sie zuvor aktiviert haben, deaktiviert, um die Kompatibilität zu aktivieren. Fahren Sie mit der Maus über die Option, um zu sehen, welche Einstellungen deaktiviert werden. \nEinige große Overhaul-Mods erfordern keine Einbußen bei den Einstellungen.\nHier ist die Liste:\n\n- Road to '56\n\n- The Great War\nJedenfalls, wenn du Vanilla (ohne große Overhaul-Mods) oder einen der aufgelisteten Mods verwendest, können Sie dieses Menü schließen. Ansonsten können Sie den Mod, den Sie gerade benutzen, auswählen. \nWenn es einen inkompatiblen Mod gibt, den Sie gerne mit MPNW verwenden würden, schreiben Sie mir bitte auf den Steam Workshop."
 dynamic_wp_config_mod.1.a:0 "Lass mich auswählen ..."
 dynamic_wp_config_mod.1.b:0 "Schließen"
 
