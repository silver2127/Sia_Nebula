 swp_government.5.bd:0 "(VERTEIDIGT DEMOKRATIE)"
 #fascists
 swp_government.5.tf:0 "Konflikte mit Nationalisten sind eskaliert!"
 swp_government.5.df:0 "Obwohl wir unser Bestes gaben, um unser Volk von faschistischen und nationalistischen Gedanken zu reinigen, haben wir es versäumt, Schlüsselfiguren der faschistischen Partei in unserem Land auszuschalten. Sie nutzten die Gelegenheit, um mehr Menschen gegen uns zu sammeln, und beschuldigten uns, für jedes aktuelle Problem verantwortlich zu sein. Jetzt ist die Situation eskaliert, als faschistische Sympathisanten gestern mit unserer Polizei kollidierten. 180 Menschen wurden getötet, mehrere Autos wurden angezündet und ein Wohnhaus brach zusammen! Anschließend beschuldigen uns die Faschisten nun einen "Krieg gegen die Nation" und beginnen, Milizen zu bilden, das Militär zu überzeugen, sich ihrer Seite anzuschließen und jeden zu ermutigen, so viele "Reaktionäre" wie möglich zu töten!\nWir haben nicht mehr viele Unterstützer, da die meisten der faschistischen Propaganda inzwischen glauben. Dennoch ist unsere Armee noch nicht in großer Zahl übergelaufen und wir können möglicherweise einen bewaffneten Konflikt gegen unsere eigene Bevölkerung gewinnen.\nDas wird ein schrecklicher Krieg ..."
 swp_government.5.af:0 "Wir werden sie vernichten!"
 swp_government.5.bf:0 "(UNTERSTÜTZT DIE FASCHISTISCHE URSACHE)"
 #communism
 swp_government.5.tc:0 "Die [GetMonth] Revolution!"
 swp_government.5.dc:0 "Schreckliche Nachrichten! Überall im Land erheben sich die Menschen, um unser Regime ein für allemal zu beenden! Unsere Attentäter und Agenten konnten wichtige Führer der kommunistischen Bewegung nicht ausschalten und wurden von ihnen gefangen genommen, gefoltert und hingerichtet. Unser Plot ist gescheitert und wurde leider von der Kommunistischen Partei aufgedeckt, deren Mitglieder jetzt wichtige Gebäude in unseren größten Städten besetzen.\nZusätzlich wurden mehrere belastende Dokumente veröffentlicht und somit verlieren wir jede Minute Anhänger für unsere Sache!\nDie Situation sieht für uns jetzt düster aus ..."
 swp_government.5.ac:0 "Lass uns diese roten Teufel zerquetschen!"
 swp_government.5.bc:0 "(WERDE TEIL DER REVOLUTION)"
 ##Civil war averted
 swp_government.6.t:0 "Krise abgewendet, Rebellen verhaftet und hingerichtet!"
 swp_government.6.d:0 "Vor ein paar Tagen haben mehrere Demonstrationen große Veränderungen gefordert, die uns außer Landes gebracht und drastisch verändert hätten. Sie haben beschlossen, ihre Forderungen abzulehnen und begannen, jeden festzunehmen und hinzurichten, der sozialistische, liberale oder nationalistische Ideen unterstützte. Mehrere Experten in unseren Reihen waren überzeugt, dass dies schließlich zu einem Bürgerkrieg führen würde, aber zum Glück sind die meisten Bewegungen jetzt desorganisiert und still!\nWir müssen Ihnen danken, dass Sie den richtigen Weg gewählt haben! Sie haben wieder mal bewiesen, dass Sie der Anführer dieser Nation sind, der Wohlstand und Glück erreicht!"
 swp_government.6.a:0 "Wir werden uns durchsetzen!"

 
