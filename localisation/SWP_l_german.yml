 ##Decisions##
 swp_peace:0 "Zusätzliche diplomatische Aktionen"
 swp_peace_desc:0 "Unsere Beziehungen zu anderen Ländern sind von größter Bedeutung. Wir sollten versuchen, eine gute Beziehung zu anderen Nationen zu halten, um Bündnisse, gute Handelsgeschäfte und mögliche Feinde in Schach zu halten. Außerdem könnten unsere diplomatischen Bemühungen im Falle eines Konflikts bedingungslos Kriege beenden und weiteres Blutvergießen verhindern."
 #swp_peace_slot:0 "Diplomatic Option"    
 swp_peace_dove:0 "Frieden vorschlagen"
 swp_peace_dove_desc:0 "Obwohl wir einen guten Vorstoß in feindliches Gebiet gemacht haben, sind die Kämpfe zu einer Pattsituation geworden. Da die gesamte Besatzung unter den gegenwärtigen Umständen ein ferner Traum ist, schlagen unsere ranghöchsten Generäle vor, mit dem Feind ein Friedensabkommen abzuschließen. Wir werden auf die Annexion der derzeit von unseren Streitkräften und Reparationszahlungen besetzten Staaten drängen und Frieden bieten. Niemand will wirklich unbedingt einen bedingungslosen Krieg führen."
 swp_surrender:0 "Bedingte Kapitulation"
 swp_surrender_desc:0 "Der Krieg ist verloren gegangen und der Feind fängt jeden Tag Dutzende unserer Städte und Dörfer ein! Um einen Konkurrenzkampf und furchtbar hohe Reparationen zu vermeiden, raten unsere Generäle und Politiker, ein Friedensabkommen mit dem Feind zu unterschreiben. Sie können jedes Territorium behalten, das sie besetzen, aber endlich wird der Frieden zurückkehren ..."
 #swp_idle:0 "No Diplomatic Action"      
 swp_whitepeace:0 "Stellen Sie den Status Quo wieder her"
 swp_whitepeace_desc:0 "Der Krieg war monatelang eine Pattsituation! Es gibt keine Chance, dass wir diesen Krieg gewinnen werden und das gleiche gilt für den Feind. Am besten wäre es, Friedensgespräche zu eröffnen und eine Rückkehr zu den Grenzen vor dem Krieg auszuhandeln, da weitere Forderungen ausländische Diplomaten abschrecken würden."
